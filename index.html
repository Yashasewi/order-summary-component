<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="Style.css" />

    <title>Order summary card</title>

</head>

<body>
    <!-- <img
      src="./images/pattern-background-desktop.svg"
      alt="pattern-background-desktop"
      class="background"
    /> -->
    <div class="card">
        <div class="card_image">
            <img src="./images/illustration-hero.svg" alt="card image" class="hero_image" />
        </div>
        <div class="card_content">


            <!-- text info -->
            <div class="info">
                <h1 class="heading">Order Summary</h1>
                <p class="card_info">
                    You can now listen to millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>
            </div>

            <!-- plan box -->
            <div class="box">
                <div class="box_half">
                    <img src="./images/icon-music.svg" alt="icon-music" class="icon" />
                    <h3 class="plan">Annual Plan</h3>
                    <p class="price">$59.99/year</p>
                </div>
                <a href="#" target="_blank" rel="noopener noreferrer">Change</a>
            </div>

            <!-- last buttons -->
            <div class="buttons">
                <a href="#"><button class="proceed">Proceed to Payment</button></a>
                <a href="#"><button class="cancel">Cancel Order</button></a>
            </div>

        </div>
    </div>
    
<footer>
    <div class="attribution">
        Coded by <a href="#">Yashasewi</a>.
    </div>
</footer>
</body>

</html>
